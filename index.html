<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ffc0cb, #dda0dd);
            min-height: 100vh;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 100px;
            height: auto;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: popUp 1s ease-in-out;
        }
        @keyframes popUp {
            0% { transform: translateX(-50%) scale(0); }
            100% { transform: translateX(-50%) scale(1); }
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }
        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.1);
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <img src="Sweet Delights.png" alt="Bakery Logo" class="logo">
    <br>
    <br>
    <br>
    <br>
    <h1>Welcome to Sweet Delights</h1>
    <div class="products">
        <div class="product-card">
            <img src="istockphoto-1320620498-612x612.jpg" alt="Cupcake">
            <h3>Cupcake</h3>
            <p>Delicious vanilla cupcake.</p>
        </div>
        <div class="product-card">
            <img src="maxresdefault.jpg" alt="Macaron">
            <h3>Macaron</h3>
            <p>French macaron with raspberry filling.</p>
        </div>
        <div class="product-card">
            <img src="download.jpg" alt="Doughnut">
            <h3>Doughnut</h3>
            <p>Classic chocolate glazed doughnut.</p>
        </div>
    </div>
    <footer>
        <p>Contact us: Sweet Delights@ex.com | 123456XXXX</p>
        <input type="text" placeholder="Your Feedback">
        <button>Submit</button>
    </footer>
</body>
</html>
